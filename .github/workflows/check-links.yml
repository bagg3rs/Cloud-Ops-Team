name: Check for broken links

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "source/**"

jobs:
  check_links:
    runs-on: ubuntu-latest
    container:
      image: ministryofjustice/tech-docs-github-pages-publisher:v3.0.1
    steps:
    - uses: actions/checkout@v4
    - name: htmlproofer
      run: /scripts/deploy.sh no-repository-changes
